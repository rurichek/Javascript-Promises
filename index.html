<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Part 1: Number Facts</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Part 1: Number Facts</h1>
  <h2>Question 1</h2>
  <form id="fav-number-form">
    <div class="form-group">
        <label for="fav-number">Favorite Number</label>
        <input type="number" id="fav-number" name="fav-number">
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
    </form>
    <p id="result"></p>

  <h2>Question 2</h2>

    <form id="fav-number-form-two">
        <div class="form-group">
            <label for="fav-number-two">Favorite Numbers</label>
            <input type="text" id="fav-number-two" name="fav-number"  placeholder="1..2,10">
        </div>
        <div class="form-group-two">
            <button type="submit">Submit</button>
        </div>
        </form>
        <p id="result-two"></p>

  <h2>Question 3</h2>

  <form id="fav-number-form-three">
    <div class="form-group-three">
        <label for="fav-number-three">Favorite Number</label>
        <input type="number" id="fav-number-three" name="fav-number">
    </div>
    <div class="form-group-three">
        <button type="submit">Submit</button>
    </div>
    </form>
    <p id="result-three"></p>

  <h1>Part 2</h1>
    <button id="cards">GIMME A CARD!</button>
    <div id="card-area"></div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="partone.js"></script>
</body>

</html>
